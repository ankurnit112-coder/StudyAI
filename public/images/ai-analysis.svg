<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- AI Brain Icon -->
  <circle cx="300" cy="120" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="300" cy="120" r="40" fill="#3b82f6" opacity="0.2"/>
  <circle cx="300" cy="120" r="20" fill="#3b82f6"/>
  
  <!-- Neural Network Lines -->
  <line x1="280" y1="100" x2="250" y2="80" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="100" x2="350" y2="80" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="140" x2="250" y2="160" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="140" x2="350" y2="160" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  
  <!-- Neural Nodes -->
  <circle cx="250" cy="80" r="8" fill="#22c55e"/>
  <circle cx="350" cy="80" r="8" fill="#22c55e"/>
  <circle cx="250" cy="160" r="8" fill="#22c55e"/>
  <circle cx="350" cy="160" r="8" fill="#22c55e"/>
  
  <!-- AI Text -->
  <text x="300" y="125" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
  
  <!-- Data Processing Visualization -->
  <rect x="100" y="220" width="400" height="120" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  <text x="120" y="245" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Performance Analysis</text>
  
  <!-- Progress Bars -->
  <rect x="120" y="260" width="200" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="120" y="260" width="160" height="8" fill="#3b82f6" rx="4"/>
  <text x="330" y="268" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Mathematics: 85%</text>
  
  <rect x="120" y="280" width="200" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="120" y="280" width="120" height="8" fill="#f59e0b" rx="4"/>
  <text x="330" y="288" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Physics: 65%</text>
  
  <rect x="120" y="300" width="200" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="120" y="300" width="140" height="8" fill="#22c55e" rx="4"/>
  <text x="330" y="308" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Chemistry: 78%</text>
  
  <!-- Prediction Box -->
  <rect x="120" y="320" width="360" height="15" fill="#dbeafe" rx="4"/>
  <text x="125" y="332" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Prediction: Board Exam Score 89% (94% confidence)</text>
  
  <!-- Data Points -->
  <circle cx="150" cy="200" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="200" cy="190" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="250" cy="195" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="300" cy="185" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="350" cy="180" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="400" cy="175" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="450" cy="170" r="3" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Connecting Line -->
  <path d="M 150 200 Q 300 160 450 170" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
</svg>