<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- CBSE Board -->
  <rect x="50" y="50" width="500" height="60" fill="#1e40af" rx="8"/>
  <text x="300" y="85" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">CBSE Board Exam Preparation</text>
  
  <!-- Exam Hall -->
  <rect x="100" y="130" width="400" height="200" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Students -->
  <g id="student1">
    <circle cx="150" cy="180" r="15" fill="#fbbf24"/>
    <rect x="140" y="195" width="20" height="30" fill="#3b82f6" rx="4"/>
    <rect x="135" y="225" width="30" height="15" fill="#8b5cf6" rx="2"/>
  </g>
  
  <g id="student2">
    <circle cx="250" cy="180" r="15" fill="#f87171"/>
    <rect x="240" y="195" width="20" height="30" fill="#22c55e" rx="4"/>
    <rect x="235" y="225" width="30" height="15" fill="#8b5cf6" rx="2"/>
  </g>
  
  <g id="student3">
    <circle cx="350" cy="180" r="15" fill="#a78bfa"/>
    <rect x="340" y="195" width="20" height="30" fill="#ef4444" rx="4"/>
    <rect x="335" y="225" width="30" height="15" fill="#8b5cf6" rx="2"/>
  </g>
  
  <g id="student4">
    <circle cx="450" cy="180" r="15" fill="#34d399"/>
    <rect x="440" y="195" width="20" height="30" fill="#f59e0b" rx="4"/>
    <rect x="435" y="225" width="30" height="15" fill="#8b5cf6" rx="2"/>
  </g>
  
  <!-- Desks -->
  <rect x="130" y="240" width="40" height="20" fill="#6b7280" rx="2"/>
  <rect x="230" y="240" width="40" height="20" fill="#6b7280" rx="2"/>
  <rect x="330" y="240" width="40" height="20" fill="#6b7280" rx="2"/>
  <rect x="430" y="240" width="40" height="20" fill="#6b7280" rx="2"/>
  
  <!-- Answer Sheets -->
  <rect x="135" y="245" width="15" height="10" fill="#ffffff" rx="1"/>
  <rect x="235" y="245" width="15" height="10" fill="#ffffff" rx="1"/>
  <rect x="335" y="245" width="15" height="10" fill="#ffffff" rx="1"/>
  <rect x="435" y="245" width="15" height="10" fill="#ffffff" rx="1"/>
  
  <!-- Blackboard -->
  <rect x="120" y="140" width="360" height="30" fill="#1f2937" rx="4"/>
  <text x="300" y="160" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Mathematics - Class 12 Board Exam</text>
  
  <!-- Clock -->
  <circle cx="480" cy="150" r="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <circle cx="480" cy="150" r="2" fill="#1f2937"/>
  <line x1="480" y1="150" x2="480" y2="135" stroke="#1f2937" stroke-width="2"/>
  <line x1="480" y1="150" x2="490" y2="150" stroke="#1f2937" stroke-width="1"/>
  <text x="480" y="185" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3 Hours</text>
  
  <!-- Subject Icons -->
  <circle cx="80" cy="300" r="25" fill="#3b82f6" opacity="0.1"/>
  <text x="80" y="305" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">M</text>
  <text x="80" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Math</text>
  
  <circle cx="130" cy="300" r="25" fill="#22c55e" opacity="0.1"/>
  <text x="130" y="305" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">P</text>
  <text x="130" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Physics</text>
  
  <circle cx="180" cy="300" r="25" fill="#f59e0b" opacity="0.1"/>
  <text x="180" y="305" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">C</text>
  <text x="180" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Chemistry</text>
  
  <circle cx="230" cy="300" r="25" fill="#ef4444" opacity="0.1"/>
  <text x="230" y="305" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">E</text>
  <text x="230" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">English</text>
  
  <!-- Success Indicators -->
  <rect x="350" y="280" width="200" height="80" fill="#dcfce7" rx="8" stroke="#22c55e" stroke-width="1"/>
  <text x="450" y="300" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AI Prediction</text>
  <text x="450" y="320" fill="#15803d" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">89% Score</text>
  <text x="450" y="340" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">94% Confidence</text>
  <text x="450" y="355" fill="#15803d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Board Exam Ready!</text>
  
  <!-- Floating Elements -->
  <circle cx="520" cy="200" r="12" fill="#22c55e" opacity="0.8"/>
  <text x="520" y="205" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">âœ“</text>
  
  <circle cx="550" cy="250" r="10" fill="#3b82f6" opacity="0.8"/>
  <text x="550" y="255" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">A+</text>
</svg>