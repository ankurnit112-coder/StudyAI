<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Dashboard Screen -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" fill="#3b82f6" rx="8"/>
  <text x="90" y="95" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">StudyAI Dashboard</text>
  
  <!-- Performance Cards -->
  <rect x="90" y="130" width="100" height="80" fill="#dbeafe" rx="8" stroke="#3b82f6" stroke-width="1"/>
  <text x="95" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Current GPA</text>
  <text x="125" y="180" fill="#1e40af" font-family="Arial, sans-serif" font-size="24" font-weight="bold">8.2</text>
  
  <rect x="210" y="130" width="100" height="80" fill="#dcfce7" rx="8" stroke="#22c55e" stroke-width="1"/>
  <text x="215" y="150" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Predicted Score</text>
  <text x="245" y="180" fill="#15803d" font-family="Arial, sans-serif" font-size="24" font-weight="bold">89%</text>
  
  <rect x="330" y="130" width="100" height="80" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="1"/>
  <text x="335" y="150" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Confidence</text>
  <text x="365" y="180" fill="#92400e" font-family="Arial, sans-serif" font-size="24" font-weight="bold">94%</text>
  
  <!-- Chart Area -->
  <rect x="90" y="230" width="420" height="100" fill="#f1f5f9" rx="8" stroke="#cbd5e1" stroke-width="1"/>
  <text x="95" y="250" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Subject Performance</text>
  
  <!-- Simple Bar Chart -->
  <rect x="110" y="270" width="60" height="40" fill="#3b82f6" rx="2"/>
  <rect x="180" y="280" width="60" height="30" fill="#22c55e" rx="2"/>
  <rect x="250" y="275" width="60" height="35" fill="#f59e0b" rx="2"/>
  <rect x="320" y="285" width="60" height="25" fill="#ef4444" rx="2"/>
  <rect x="390" y="265" width="60" height="45" fill="#8b5cf6" rx="2"/>
  
  <text x="125" y="325" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Math</text>
  <text x="195" y="325" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Eng</text>
  <text x="265" y="325" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Chem</text>
  <text x="335" y="325" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Phy</text>
  <text x="405" y="325" fill="#64748b" font-family="Arial, sans-serif" font-size="10">CS</text>
  
  <!-- Student Icon -->
  <circle cx="480" cy="90" r="15" fill="#3b82f6"/>
  <text x="475" y="95" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
</svg>