<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Student Figure -->
  <circle cx="150" cy="120" r="30" fill="#fbbf24"/>
  <rect x="130" y="150" width="40" height="60" fill="#3b82f6" rx="8"/>
  <rect x="125" y="170" width="15" height="40" fill="#fbbf24" rx="4"/>
  <rect x="160" y="170" width="15" height="40" fill="#fbbf24" rx="4"/>
  <rect x="135" y="210" width="12" height="25" fill="#1f2937" rx="2"/>
  <rect x="153" y="210" width="12" height="25" fill="#1f2937" rx="2"/>
  
  <!-- Laptop/Assessment Screen -->
  <rect x="250" y="150" width="200" height="120" fill="#1f2937" rx="8"/>
  <rect x="260" y="160" width="180" height="100" fill="#ffffff" rx="4"/>
  
  <!-- Assessment Questions -->
  <text x="270" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CBSE Assessment</text>
  
  <circle cx="280" cy="200" r="3" fill="#3b82f6"/>
  <text x="290" y="205" fill="#4b5563" font-family="Arial, sans-serif" font-size="10">Mathematics: Solve ∫x²dx</text>
  
  <circle cx="280" cy="220" r="3" fill="#3b82f6"/>
  <text x="290" y="225" fill="#4b5563" font-family="Arial, sans-serif" font-size="10">Physics: Calculate EMF</text>
  
  <circle cx="280" cy="240" r="3" fill="#22c55e"/>
  <text x="290" y="245" fill="#4b5563" font-family="Arial, sans-serif" font-size="10">Chemistry: Balance equation</text>
  
  <!-- Progress Bar -->
  <rect x="270" y="255" width="160" height="6" fill="#e5e7eb" rx="3"/>
  <rect x="270" y="255" width="96" height="6" fill="#3b82f6" rx="3"/>
  <text x="350" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">60% Complete</text>
  
  <!-- Floating Elements -->
  <circle cx="480" cy="100" r="20" fill="#22c55e" opacity="0.8"/>
  <text x="475" y="105" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A+</text>
  
  <circle cx="520" cy="180" r="15" fill="#f59e0b" opacity="0.8"/>
  <text x="517" y="185" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">85</text>
  
  <circle cx="460" cy="250" r="18" fill="#3b82f6" opacity="0.8"/>
  <text x="455" y="255" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">92%</text>
  
  <!-- Books Stack -->
  <rect x="80" y="280" width="60" height="8" fill="#ef4444" rx="2"/>
  <rect x="85" y="275" width="60" height="8" fill="#22c55e" rx="2"/>
  <rect x="90" y="270" width="60" height="8" fill="#3b82f6" rx="2"/>
  <rect x="95" y="265" width="60" height="8" fill="#f59e0b" rx="2"/>
  
  <!-- Subject Labels -->
  <text x="50" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">CBSE</text>
  <text x="45" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Subjects</text>
  
  <!-- Assessment Timer -->
  <rect x="480" y="300" width="80" height="40" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <text x="520" y="315" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">15:30</text>
  <text x="520" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Time Left</text>
  
  <!-- Connecting Lines -->
  <line x1="180" y1="150" x2="240" y2="180" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
</svg>