<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Exam Hall -->
  <rect x="50" y="100" width="500" height="250" fill="#ffffff" rx="12" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- CBSE Header Board -->
  <rect x="50" y="50" width="500" height="50" fill="#0d173b" rx="8"/>
  <text x="300" y="80" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">CENTRAL BOARD OF SECONDARY EDUCATION</text>
  <text x="300" y="95" fill="#4ab7e0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Class XII Board Examination - Mathematics</text>
  
  <!-- Students at Desks -->
  <!-- Student 1 -->
  <g id="student1">
    <circle cx="150" cy="180" r="12" fill="#fbbf24"/>
    <rect x="142" y="192" width="16" height="25" fill="#3b82f6" rx="4"/>
    <rect x="130" y="217" width="40" height="20" fill="#8b5cf6" rx="4"/>
    <!-- Desk -->
    <rect x="120" y="237" width="60" height="30" fill="#6b7280" rx="4"/>
    <!-- Answer Sheet -->
    <rect x="125" y="242" width="25" height="20" fill="#ffffff" rx="2" stroke="#e5e7eb"/>
    <line x1="127" y1="247" x2="148" y2="247" stroke="#4ab7e0" stroke-width="1"/>
    <line x1="127" y1="252" x2="145" y2="252" stroke="#84ac64" stroke-width="1"/>
    <line x1="127" y1="257" x2="148" y2="257" stroke="#e2d64b" stroke-width="1"/>
  </g>
  
  <!-- Student 2 -->
  <g id="student2">
    <circle cx="250" cy="180" r="12" fill="#f87171"/>
    <rect x="242" y="192" width="16" height="25" fill="#22c55e" rx="4"/>
    <rect x="230" y="217" width="40" height="20" fill="#8b5cf6" rx="4"/>
    <!-- Desk -->
    <rect x="220" y="237" width="60" height="30" fill="#6b7280" rx="4"/>
    <!-- Answer Sheet -->
    <rect x="225" y="242" width="25" height="20" fill="#ffffff" rx="2" stroke="#e5e7eb"/>
    <line x1="227" y1="247" x2="248" y2="247" stroke="#4ab7e0" stroke-width="1"/>
    <line x1="227" y1="252" x2="245" y2="252" stroke="#84ac64" stroke-width="1"/>
  </g>
  
  <!-- Student 3 -->
  <g id="student3">
    <circle cx="350" cy="180" r="12" fill="#a78bfa"/>
    <rect x="342" y="192" width="16" height="25" fill="#ef4444" rx="4"/>
    <rect x="330" y="217" width="40" height="20" fill="#8b5cf6" rx="4"/>
    <!-- Desk -->
    <rect x="320" y="237" width="60" height="30" fill="#6b7280" rx="4"/>
    <!-- Answer Sheet -->
    <rect x="325" y="242" width="25" height="20" fill="#ffffff" rx="2" stroke="#e5e7eb"/>
    <line x1="327" y1="247" x2="348" y2="247" stroke="#4ab7e0" stroke-width="1"/>
    <line x1="327" y1="252" x2="345" y2="252" stroke="#84ac64" stroke-width="1"/>
    <line x1="327" y1="257" x2="348" y2="257" stroke="#e2d64b" stroke-width="1"/>
  </g>
  
  <!-- Student 4 -->
  <g id="student4">
    <circle cx="450" cy="180" r="12" fill="#34d399"/>
    <rect x="442" y="192" width="16" height="25" fill="#f59e0b" rx="4"/>
    <rect x="430" y="217" width="40" height="20" fill="#8b5cf6" rx="4"/>
